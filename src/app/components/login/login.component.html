<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="exampleInputEmail1">User Name</label>
            <input type="email" formControlName="userName" class="form-control" placeholder="User Name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Project Name">
        </div>
        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-info">Submit</button>
    </form>
</div>
