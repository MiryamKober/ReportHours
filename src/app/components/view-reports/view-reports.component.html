<div class="container">

  <div class="buttons">
    <button class="btn btn-info" (click)="export()">Export data to Excel</button>
    <button class="btn btn-info" type="button" routerLink="/report-hours">Report hours</button>
  </div>

  <table *ngIf="reportList" mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

    <!-- userName -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
        User Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <!-- projectName -->
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Project Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
    </ng-container>

    <!-- date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>
        Date
      </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>

    <!-- beginningTime -->
    <ng-container matColumnDef="beginningTime">
      <th mat-header-cell *matHeaderCellDef>
        Beginning Time
      </th>
      <td mat-cell *matCellDef="let element"> {{element.beginningTime}} </td>
    </ng-container>

    <!-- endTime -->
    <ng-container matColumnDef="endTime">
      <th mat-header-cell *matHeaderCellDef>
        End Time
      </th>
      <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
