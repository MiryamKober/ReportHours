<div *ngIf="!reportedSuccessfully" class="container">
    <form [formGroup]="reportForm" (ngSubmit)="submitForm()">

        <div class="form-group">
            <label for="exampleInputEmail1">User Name</label>
            <input   type="email" formControlName="userName" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="User Name">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Project Name</label>
            <select formControlName="projectId" class="form-control" id="exampleFormControlSelect1">
                <option *ngFor="let project of userProjects" [value]="project.id">{{project.name}}</option>

            </select>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Date</label>
            <input type="date" formControlName="date" class="form-control" id="exampleInputPassword1"
                placeholder="Date">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Beginning Time</label>
            <input type="time" formControlName="beginningTime" class="form-control" id="exampleInputPassword1"
                placeholder="Beginning Time">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">End Time</label>
            <input type="time" formControlName="endTime" class="form-control" id="exampleInputPassword1"
                placeholder="End Time">
        </div>

        <button [disabled]="submitted || !reportForm.valid" type="submit" class="btn btn-info">Submit</button>
    </form>
</div>

<div *ngIf="reportedSuccessfully" class="wrapper">
    <p class="fs-3 text info-text" >Reported Successfully</p>
    <button  (click)="addNewReport()" class="btn btn-info">Add new report</button>
</div>

<a *ngIf="user.role === 'ADMIN' " type="button" routerLink="/view-reports" class="link-info">למעבר לריכוז דיווחי
    שעות</a>
